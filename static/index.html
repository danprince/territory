<!DOCTYPE html>
<html lang='en' ng-app='territory'>
<head>
  <meta charset='UTF-8' />
  <title></title>
  <link rel='stylesheet' href='assets/css/territory.css'>
  <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:700,400'>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js'></script>
  <script src='https://cdn.socket.io/socket.io-1.1.0.js'></script>
  <script src='assets/js/territory.js'></script>
</head>
<body>

  <div class='container' id='container'>
    Territory
  </div>

  <div class='sidebar'>
    <b class='title'>Players</b>
    <div class='player'>
      <span class='pill contrast'>3</span>
      <span class='name'>Dan Prince</span>
    </div>
    <div class='player'>
      <span class='pill contrast'>4</span>
      <span class='name'>Steven Tatlock</span>
    </div>
    <div class='player'>
      <span class='pill contrast'>1</span>
      <span class='name'>David Mitchell</span>
    </div>
    <div class='divider'></div>
    <!-- ================================ -->

    <b class='title'>Chat</b>
    <div class='chat'>
      <div class='sub window'></div>
    </div>
  </div>

  <div id='overlay' class='overlay'>
    <div class='modal'>
      <h1 class='title'>Territory</h1>
      <span>Risk meets checkers.</span>
      <div class='divider'></div>
      <!-- ================================ -->

      <h3>Select a game size</h3>
      <div id='room-buttons'></div>
      <div class='divider'></div>
      <!-- ================================ -->

      <b class='pill' id='waiting-players'>0</b> players waiting.
    </div>
  </div>

</body>
</html>
